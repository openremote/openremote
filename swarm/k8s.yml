        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: keycloak
    spec:
      containers:
      - env:
        - name: DB_ADDR
          value: postgresql
        - name: DB_DATABASE
          value: openremote
        - name: DB_PASSWORD
          value: CHANGE_ME_DB_USER_PASSWORD
        - name: DB_PORT
          value: "5432"
