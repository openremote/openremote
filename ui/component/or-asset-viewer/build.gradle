buildDir = "dist"

task clean() {
    doLast {
        delete "dist"
    }
}

npmBuild.dependsOn resolveTask(":ui:component:or-translate:build"), resolveTask(":ui:component:or-select:build"), resolveTask(":ui:component:or-input:build")

task build() {
    dependsOn npmBuild
}

task prepareUi() {
    dependsOn clean, build, npmPrepare
}

task publishUi() {
    dependsOn clean, build, npmPublish
}