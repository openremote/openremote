image:
  tag: "load2"

livenessProbe:
  httpGet:
    path: /
    port: 8080
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /
    port: 8080
  periodSeconds: 5
startupProbe:
  httpGet:
    path: /
    port: 8080
  failureThreshold: 500
  periodSeconds: 10

resources:
  limits:
    cpu: 3200m
    memory: 13Gi
  requests:
    cpu: 3000m
    memory: 13Gi

volumeSize: "16Gi"

or:
  env:
    - name: OR_SETUP_USERS
      value: "1000"
    - name: OR_SETUP_ASSETS
      value: "5"
    - name: OR_SETUP_STORE_DATA_POINTS
      value: "true"
    - name: OR_JAVA_OPTS
      value: "-Dhibernate.generate_statistics=true -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75 -XX:NativeMemoryTracking=summary -Xlog:all=warning:stdout:uptime,level,tags -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/dump.hprof"
