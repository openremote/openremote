image:
  pullPolicy: Always
  tag: "load2"

livenessProbe:
  httpGet:
    path: /
    port: 8080
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /
    port: 8080
  periodSeconds: 5
startupProbe:
  httpGet:
    path: /
    port: 8080
  failureThreshold: 500
  periodSeconds: 10

service:
  jmx:
    enabled: true

resources:
  limits:
    cpu: 1500m
    memory: 8Gi
  requests:
    cpu: 1500m
    memory: 8Gi

volumeSize: "16Gi"

or:
  env:
    - name: OR_SETUP_USERS
      value: "1000"
    - name: OR_SETUP_ASSETS
      value: "5"
    - name: OR_SETUP_STORE_DATA_POINTS
      value: "false"
    - name: OR_JAVA_OPTS
      value: "-Dhibernate.generate_statistics=true -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75 -XX:NativeMemoryTracking=summary -Xlog:all=warning:stdout:uptime,level,tags -XX:+HeapDumpOnOutOfMemoryError -XX:HeapDumpPath=/dump.hprof -Xlog:gc*,gc+ref=debug,gc+phases=debug,gc+age=debug,safepoint:file=gc.log"
    - name: JAVA_TOOL_OPTIONS
      value: "-Dcom.sun.management.jmxremote=true -Dcom.sun.management.jmxremote.ssl=false -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.port=8085 -Dcom.sun.management.jmxremote.rmi.port=8085 -Djava.rmi.server.hostname=localhost"
