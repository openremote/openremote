#
# Profile for doing development work on raster map components.
#
# https://localhost:8082
version: '2.2'

services:

  map:
    extends:
      file: deploy.yml
      service: map
    ports:
      - "8082:80"
    volumes:
      - ${DEPLOYMENT_DIRECTORY:-../deployment}:/deployment
      - ${DEPLOYMENT_DIRECTORY:-../deployment}/map:/data
