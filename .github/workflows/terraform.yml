name: Deploy to Hetzner Cloud

on:
  workflow_dispatch:
    inputs:
      instance_name:
        description: "Name of the instance"
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.3.0"

      - name: Terraform init
        run: terraform init

      - name: Terraform apply
        id: terraform
        run: terraform apply -auto-approve -var="hcloud_token=${{ secrets.HETZNER_API_TOKEN }}" -var="instance_name=${{ github.event.inputs.instance_name }}" -var="github_repository=${{ github.repository }}" -var="github_ref=${{ github.ref_name }}"
        env:
          HETZNER_API_TOKEN: ${{ secrets.HETZNER_API_TOKEN }}

      - name: Get Terraform outputs
        uses: dflook/terraform-output@v2
        id: terraform-output

      - name: Wait for server to be ready
        run: |
          echo "Waiting for OpenRemote service to be ready..."
          until curl -Ikf "https://${{ steps.terraform-output.outputs.server_ip }}"; do
            echo "Waiting for HTTPS service to be available..."
            sleep 10
          done
          echo "Server is ready with enabled. IP: ${{ steps.terraform-output.outputs.server_ip }}"
